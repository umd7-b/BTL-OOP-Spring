<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - Lowtech Store</title>
          <link th:href="@{/client/css/home/cart.css}" rel="stylesheet" />
</head>
<body>
    <!-- Header -->
    <header class="cart-header">
        <div class="header-inner">
            <a href="/" class="back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Quay lại
            </a>
            <div class="logo-section">
                <img src="/client/images/logo.png" alt="Logo">
                <span class="logo-slogan">Lowtech – nhưng chất lượng thì never low.</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="cart-container">
        <!-- Cart Items -->
        <div class="cart-main">
            <h1 class="cart-title">
                Giỏ hàng
                <span class="cart-count" id="cartCount">0</span>
            </h1>

            <!-- Empty State -->
            <div class="empty-cart" id="emptyCart" style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 12.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <h3>Giỏ hàng trống</h3>
                <p>Hãy thêm sản phẩm vào giỏ hàng để tiếp tục mua sắm</p>
                <a href="/" class="checkout-btn" style="max-width: 200px; margin: 0 auto; display: inline-block;">
                    Mua sắm ngay
                </a>
            </div>

            <!-- Cart Items List -->
            <div class="cart-items-list" id="cartItemsList"></div>
        </div>

        <!-- Summary Sidebar -->
        <div class="cart-summary">
            <h2 class="summary-title">Tóm tắt đơn hàng</h2>
            
            <div class="summary-row">
                <span>Tạm tính</span>
                <span id="subtotalPrice">0₫</span>
            </div>
            <div class="summary-row">
                <span>Phí vận chuyển</span>
                <span id="shippingFee">Miễn phí</span>
            </div>
            
            <div class="summary-total">
                <span>Tổng cộng</span>
                <span class="total-price" id="totalPrice">0₫</span>
            </div>

            <button class="checkout-btn" id="checkoutBtn">
                Thanh toán
            </button>
            <a href="/" class="continue-shopping">
                Tiếp tục mua sắm
            </a>
        </div>
    </div>

    <script src ="client/js/home/PageCart.js">
        
    </script>
</body>
</html>
